<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Preview Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="cardBgNFont">
    <div class="cont cardCentered">
      <div class="card cardStyle">
        <img
          src="./images/illustration-article.svg"
          class="card-img-top imgFix"
          alt="..."
        />
        <div class="card-body cardFix">
          <button
            type="button"
            class="btn btn-warning"
          >
            <b>Learning</b>
          </button>
          <h6 class="py-3">Published 21 Dec 2023</h6>
          <a
            ><h5 class="card-title py-.5" id="hoverDis">
              <b>HTML & CSS foundations</b>
            </h5></a
          >
          <p class="py-2 pText">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-body d-flex align-items-center">
          <a
            href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"
            class="card-link col-2 d-flex justify-content-center"
          >
            <img src="./images/image-avatar.webp" class="goSmall" />
          </a>

          <div class="card-link">
            <h5><b> Greg Hooper</b></h5>
          </div>
        </div>
      </div>
    </div>


    <!-- NO TOUCHY -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
